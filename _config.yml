# Site settings
title:          牧原村音公式オフィシャルサイト
description:    "牧原村音公式オフィシャルサイト"
url:            "https://chenhn1971.github.io/muraonsite"

# Google Analytics
google_analytics: UA—XXXXXXXX-X

# Author
author:
  name:         エンフー
  url:          
  email:        

# Build settings
markdown:       kramdown
include:
  - _pages

# Assets
sass:
  sass_dir:     _sass
  style:        compressed

# Gems
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
